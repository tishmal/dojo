version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dojo_postgres_dev
    environment:
      POSTGRES_DB: dojo
      POSTGRES_USER: dojo
      POSTGRES_PASSWORD: dev_password
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dojo"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: dojo_api_dev
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://dojo:dev_password@postgres:5432/dojo?sslmode=disable
      PORT: 8080
      ENV: development
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - /app/tmp
    command: air -c .air.toml

volumes:
  pgdata_dev: